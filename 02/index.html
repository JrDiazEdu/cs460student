<html>
    <style>
        body {
            background-color: black;
        }
    </style>
    <head>
        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="./loader.js"></script>
    </head>
    <body>
        <script>

            const SIZE = 20;
            const GAP = 10;
            var SELECTED_CUBE;
            var CAMERA_AUTOROTATE = false;
            var r;

            window.onload = function() {
                r = new X.renderer3D();
                r.init();

                for (var z=-5; z < 6; z++) {
                    for (var y=-5; y < 6; y++) {
                        for(var x=-5; x < 6; x++) {
                            new_cube = new X.cube();
                            new_cube.transform.translateX((SIZE + GAP) * x);
                            new_cube.transform.translateY((SIZE + GAP) * y);
                            new_cube.transform.translateZ((SIZE + GAP) * z);
                            r.add(new_cube);
                        }
                    }
                }

                r.camera.position = [0,0,300];
                r.render();
            

                r.interactor.onMouseMove = function(event) {
                    cubeid = r.pick(event.offsetX, event.offsetY);

                    if (cubeid != 0)
                    {
                        SELECTED_CUBE = r.get(cubeid);
                        console.log(SELECTED_CUBE);
                    }
                };

                window.onkeydown = function(event) {
                    switch (event.key) {
                        case 'q':
                            SELECTED_CUBE.visible = false;
                            break;
                        
                        case 'w':
                            let red = Math.random();
                            let green = Math.random();
                            let blue = Math.random();
                            SELECTED_CUBE.color = [red, green, blue];
                            break;
                        
                        case 'e':
                            SELECTED_CUBE.transform.rotateX(10);
                            break;

                        case 'b':
                            CAMERA_AUTOROTATE = !CAMERA_AUTOROTATE;
                            break;

                        case 'o':
                            download();
                            break;

                        case 'l':
                            upload('./scene.json');
                            break;
                    }

                    r.onRender = function() {
                        if (CAMERA_AUTOROTATE) {
                            r.camera.rotate([1,0]);
                        }
                    };
                };
            };
        </script>
    </body>
</html>
